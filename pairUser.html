<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DOOR</title>

    <link rel="shortcut icon" href="image/icon_small_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <link rel="stylesheet" href="/js/splide/css/splide.min.css">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="style/pairUser.css">
</head>

<body>
    <section class="section--conatiner">
        <nav class="nav bg-blue-2 d-flex flex-column justify-content-start align-items-center py-3" id="target--nav">
            <section class="nav--logo bg-blue-1 p-2 rounded-13">
                <img src="image/icon_big_logo.svg" alt="logo perusahaan">
            </section>

            <section class="nav--user d-flex justify-content-start align-items-center mt-5">
                <div
                    class="nav--user-profile d-flex justify-content-center align-items-center bg-blue-3 rounded-circle">
                    <p class="text-neutral-6">RN</p>
                </div>
                <div class="nav--user-data ms-1">
                    <p class="fw-bold">Risma Nuraini</p>
                    <p class="fw-ligh">Admin</p>
                </div>
            </section>

            <section class="nav--link mt-5 d-flex flex-column align-items-center">
                <a href="/" class="nav--link-item py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_dashboard.svg" class="nav--link-icon-sm" alt="Logo Dashboard">
                    <p class="fw-normal">Dashboard</p>
                </a>

                <a href="cardList.html"
                    class="nav--link-item bg-neutral-4 mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_card.svg" class="nav--link-icon ms" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Card</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_user.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">User</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_group.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Group</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_log.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Log</p>
                </a>
            </section>
        </nav>
        <main class="main">
            <section class="nav--support p-3 d-flex justify-content-between bg-light d-md-none d-block">
                <section class="nav--support-logo bg-blue-2 p-1 rounded-13">
                    <img src="image/icon_big_logo.svg" alt="logo perusahaan">
                </section>
                <img src="image/icon_layers.svg" id="nav--toggle" class="nav--link-icon" alt="Humberger menu">
            </section>
            <section class="main-content px-5 py-3">
                <h1 class="fw-bolder">Pair Card</h1>


                <div class="row gx-5 mt-5">
                    <div class="col-lg-6 col-md-12">
                        <div class="p-4 border bg-neutral-6 rounded-13">
                            <h3 class="fw-bolder text-neutral-2">Card</h3>
                            <div class="d-flex mt-5 justify-content-between align-items-center">
                                <h4 class="fw-bolder text-neutral-3">ID CARD</h4>
                                <p
                                    class="bg-neutral-7 shadow-c-1 card--pair-id rounded-13 text-neutral-2 fw-bold ps-3 py-2">
                                    0E 15 7G 6T
                                </p>
                            </div>

                            <div class="d-flex mt-3 justify-content-between align-items-center mb-5">
                                <h4 class="fw-bolder text-neutral-3">Created At</h4>
                                <p
                                    class="bg-neutral-7 shadow-c-1 card--pair-id rounded-13 text-neutral-2 fw-bold ps-3 py-2">
                                    12 Juni 2022
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 mt-4 mt-lg-0">
                        <form class="p-4 border bg-neutral-6 rounded-13">
                            <h3 class="fw-bolder text-neutral-2">User</h3>
                            <div class="d-flex mt-5 justify-content-between align-items-center">
                                <h4 class="fw-bolder text-neutral-3">Username</h4>
                                <input type="text" name="username" id="username"
                                    class="bg-neutral-7 shadow-c-1 card--pair-id rounded-13 text-neutral-2 fw-bold ps-3 py-2">
                            </div>

                            <div class="d-flex mt-3 justify-content-between align-items-center mb-5">
                                <h4 class="fw-bolder text-neutral-3">UID</h4>
                                <p class="bg-neutral-7 shadow-c-1 border-blue-1 card--pair-id rounded-13 text-neutral-2 fw-bold ps-3 py-2"
                                    id="#uid">
                                    8sdfbhw8327hesg
                                </p>
                            </div>
                        </form>
                    </div>

                    <div class="card-button mt-4 mt-sm-5 mb-5 d-flex justify-content-center align-items-center">
                        <button class="btn-pair btn bg-blue-2 text-blue-4 px-5 py-2 rounded-13 fw-bold fs-5"
                            id="pairButton">Pair</button>
                    </div>
                </div>

            </section>
        </main>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="js/scripts.js"></script>
<script src="js/splide/js/splide.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="js/pairUser.js"></script>

<script>
    new Splide('#slider1').mount();
    new Splide('#slider2').mount();
</script>

<script>
    var availableTutorials = [
        "ActionScript",
        "Bootstrap",
        "C",
        "C++",
    ];
    $("#username").autocomplete({
        source: availableTutorials
    });
</script>

</html>
