<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DOOR</title>

    <link rel="shortcut icon" href="image/icon_small_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/auth.css">
</head>

<body class="row p-0 m-0">
    <div class="auth--form d-md-block d-none col-md-5 col-lg-6 bg-blue-2"></div>
    <div class="auth--form d-flex justify-content-center align-items-center col-md-7 col-lg-6 bg-neutral-6">
        <form action=""
            class="form--container d-flex flex-column justify-content-between bg-neutral-7 px-5 py-3 rounded-13 shadow-c-1">
            <div class="d-flex justify-content-between mb-4">
                <a href="" class="login active fw-bolder fs-5 text-neutral-2">Login</a>
                <a href="" class="register fw-bolder fs-5 text-neutral-2">Register</a>
            </div>
            <div>
                <div class="input-group">
                    <div class="input-group-prepend d-flex align-items-center">
                        <img src="/image/icon_username.svg" alt="">
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" required>
                </div>
                <small class="text-danger-1" id="username--error">Some error appear hare</small>
            </div>

            <div>
                <div class="input-group">
                    <div class="input-group-prepend d-flex align-items-center">
                        <img src="/image/icon_lock.svg" alt="">
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
                </div>
                <small class="text-danger-1" id="username--error">Some error appear hare</small>
            </div>
            <div class="mb-4">
                <button id="submit"
                    class="btn bg-blue-3 text-neutral-7 fw-bold px-5 rounded-13 py-2 d-block">Login</button>
                <a href="" class="d-block text-center text-blue-4 mt-2">Forgot your password?</a>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="js/scripts.js"></script>



</html>
