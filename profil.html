<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DOOR</title>

    <link rel="shortcut icon" href="image/icon_small_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/profil.css">
</head>

<body>
    <section class="section--conatiner">
        <nav class="nav bg-blue-2 d-flex flex-column justify-content-start align-items-center py-3" id="target--nav">
            <section class="nav--logo bg-blue-1 p-2 rounded-13">
                <img src="image/icon_big_logo.svg" alt="logo perusahaan">
            </section>

            <section class="nav--user d-flex justify-content-start align-items-center mt-5">
                <div
                    class="nav--user-profile d-flex justify-content-center align-items-center bg-blue-3 rounded-circle">
                    <p class="text-neutral-6">RN</p>
                </div>
                <div class="nav--user-data ms-1">
                    <p class="fw-bold">Risma Nuraini</p>
                    <p class="fw-ligh">Admin</p>
                </div>
            </section>

            <section class="nav--link mt-5 d-flex flex-column align-items-center">
                <a href="/"
                    class="nav--link-item bg-neutral-4 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_dashboard.svg" class="nav--link-icon-sm" alt="Logo Dashboard">
                    <p class="fw-normal">Dashboard</p>
                </a>

                <a href="cardList.html"
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_card.svg" class="nav--link-icon ms" alt="Logo Dashboard">
                    <p class="fw-normal ms-2"> Card </p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_user.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">User</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_group.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Group</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_log.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Log</p>
                </a>
            </section>
        </nav>

        <main class="main">
            <section class="nav--support p-3 d-flex justify-content-between bg-light d-md-none d-block">
                <section class="nav--support-logo bg-blue-2 p-1 rounded-13">
                    <img src="image/icon_big_logo.svg" alt="logo perusahaan">
                </section>
                <img src="image/icon_layers.svg" id="nav--toggle" class="nav--link-icon" alt="Humberger menu">
            </section>

            <div class="row container profile-container">
                <div class="col-lg-4 p-2">
                    <img src="/image/illustration-user.png" alt="Foto user"
                        class="profil-img-container bg-neutral-3 rounded-13">
                    <form class="mt-3 d-none">
                        <input class="form-control" type="file" id="profil-picture" name="profilPicture">
                    </form>
                    <div for="profil-picture"
                        class="mt-3 pointer py-2 rounded-13 text-white fw-normal bg-blue-3 d-flex justify-content-center align-items-center form-upload-trigger">
                        <img src="/image/icon_upload.svg" alt="Upload" class="icon-upload me-3">
                        <p class="fs-5">Upload</p>
                    </div>
                </div>

                <div class="col-lg-8 p-2">
                    <form class="bg-neutral-6 px-4 py-5 rounded-13">
                        <h3 class="fw-bold text-blue-3 form-header">Change Username & Email</h3>
                        <div class="form-group mt-4">
                            <label for="username" class="fw-bold fs-5 text-blue-3">Username</label>
                            <input type="text" class="form-control rounded-13 mt-1" id="username"
                                placeholder="Username">
                        </div>

                        <div class="form-group mt-3">
                            <label for="full-name" class="fw-bold fs-5 text-blue-3">Full Name</label>
                            <input type="text" class="form-control rounded-13 mt-1" id="full-name"
                                placeholder="Full Name">
                        </div>

                        <div class="form-group mt-3">
                            <label for="email" class="fw-bold fs-5 text-blue-3">Email</label>
                            <div class="d-flex align-items-center mb-2">
                                <input type="email" class="form-control rounded-13 mt-1" id="email" placeholder="Email">
                                <p class="px-2 bg-danger-1 text-neutral-7 ms-2 rounded-5" id="email-status">
                                    Email not verified
                                </p>
                            </div>

                            <a href="" class="bg-warning-2 mt-5 px-2 py-1 rounded-15 text-neutral-1">Verify now</a>
                        </div>

                        <button type="submit" id="save-profil"
                            class="btn bg-blue-3 text-neutral-5 fw-bold mt-4 px-4 py-2 rounded-13">Save</button>
                    </form>

                    <form class="bg-neutral-6 px-4 py-5 rounded-13 mt-4 mb-5">
                        <h3 class="fw-bold text-blue-3 form-header">Change Password</h3>

                        <div class="form-group mt-4">
                            <label for="current-password" class="fw-bold fs-5 text-blue-3">Current Password</label>
                            <input type="password" class="form-control rounded-13 mt-1" id="current-password">
                        </div>

                        <div class="form-group mt-3">
                            <label for="password" class="fw-bold fs-5 text-blue-3">New Password</label>
                            <input type="password" class="form-control rounded-13 mt-1" id="password">
                        </div>

                        <button type="submit" id="save-password"
                            class="btn bg-blue-3 text-neutral-5 fw-bold mt-4 px-4 py-2 rounded-13">Save</button>
                    </form>
                </div>
            </div>
        </main>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="js/scripts.js"></script>
<script src="/js/profil.js"></script>


</html>
