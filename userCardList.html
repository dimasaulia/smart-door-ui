<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DOOR</title>

    <link rel="shortcut icon" href="image/icon_small_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/userCardList.css">
</head>

<body>
    <section class="section--conatiner">
        <nav class="nav bg-blue-2 d-flex flex-column justify-content-start align-items-center py-3" id="target--nav">
            <section class="nav--logo bg-blue-1 p-2 rounded-13">
                <img src="image/icon_big_logo.svg" alt="logo perusahaan">
            </section>

            <section class="nav--user d-flex justify-content-start align-items-center mt-5">
                <div
                    class="nav--user-profile d-flex justify-content-center align-items-center bg-blue-3 rounded-circle">
                    <p class="text-neutral-6">RN</p>
                </div>
                <div class="nav--user-data ms-1">
                    <p class="fw-bold">Risma Nuraini</p>
                    <p class="fw-ligh">Admin</p>
                </div>
            </section>

            <section class="nav--link mt-5 d-flex flex-column align-items-center">
                <a href="/"
                    class="nav--link-item bg-neutral-4 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_dashboard.svg" class="nav--link-icon-sm" alt="Logo Dashboard">
                    <p class="fw-normal">Dashboard</p>
                </a>

                <a href="cardList.html"
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_card.svg" class="nav--link-icon ms" alt="Logo Dashboard">
                    <p class="fw-normal ms-2"> Card </p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_user.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">User</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_group.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Group</p>
                </a>

                <a href=""
                    class="nav--link-item mt-2 ps-5 py-2 text-blue-3 d-flex justify-content-start align-items-center">
                    <img src="image/icon_log.svg" class="nav--link-icon" alt="Logo Dashboard">
                    <p class="fw-normal ms-2">Log</p>
                </a>
            </section>
        </nav>
        <main class="main">
            <section class="nav--support p-3 d-flex justify-content-between bg-light d-md-none d-block">
                <section class="nav--support-logo bg-blue-2 p-1 rounded-13">
                    <img src="image/icon_big_logo.svg" alt="logo perusahaan">
                </section>
                <img src="image/icon_layers.svg" id="nav--toggle" class="nav--link-icon" alt="Humberger menu">
            </section>
            <section class="main-content px-5 py-3">
                <h1 class="fw-bolder">Welcome! </h1>
                <p>This is your card list</p>

                <form class="serach--form row mt-5">
                    <div class="search--form-username col-md-12">
                        <div class="input-group mb-3 shadow-c-1 rounded-13">
                            <input type="text" class="form-control rounded-13" placeholder="Search Card Name"
                                name="cardname" id="cardname">
                            <div class="input-group-prepend p-2 rounded-13">
                                <img src="image/icon_search.svg" alt="Icon search card" class="form-icons">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="card--list-container mt-3">
                    <div
                        class="card--list-item mt-3 pe-5 d-flex flex-column flex-sm-row align-items-center justify-content-between bg-neutral-7 shadow-c-1 p-3 rounded-13">
                        <div
                            class="card-profile d-flex flex-column flex-sm-row justify-content-start align-items-center">
                            <div class="card-profile-picture">
                                <img src="image/icon_card_id.svg" alt="">
                            </div>

                            <div class="ms-4 mt-3 mt-sm-0">
                                <h5 class="fw-bold text-blue-4">Kartu KTP Saya</h5>
                                <p class="text-blue-3">s0m3c4rd1d</p>
                            </div>
                        </div>

                        <a href="" class="text-blue-3 fw-bold d-flex align-items-center">
                            <img src="image/icon_room.svg" alt="" class="room-icons">
                            <p class="ms-2">Room Settings</p>
                        </a>
                        <a href="" class="ms-5 me-5 text-blue-3 fw-bold d-flex align-items-center">
                            <img src="image/icon_log.svg" alt="" class="room-icons">
                            <p class="ms-2">Logs</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="js/scripts.js"></script>



</html>
